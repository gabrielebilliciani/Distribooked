# Configurazione MongoDB con Testcontainers
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/library_test}
spring.data.mongodb.transaction.enabled=true
spring.data.mongodb.database=library_test

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=1

# Log per debug dei test
logging.level.root=ERROR
logging.level.it.unipi.distribooked=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG


# File di log separato per i test
logging.file.name=logs/test-application.log